<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Přihlášení</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootswatch/dist/slate/bootstrap.min.css">
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="btn btn-outline-light" href="index.html">Zpět na hlavní stránku</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card bg-dark text-light">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Přihlášení</h3>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Zadejte svůj e-mail">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Heslo</label>
                <input type="password" class="form-control" id="password" placeholder="Zadejte své heslo">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-warning">Přihlásit se</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <p>Nemáte účet? <a href="register.html" class="link-warning">Registrujte se</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-light text-center p-3 mt-5">
    © 2025 Petr Cifr – One Piece web
  </footer>
</body>
</html>
